////// FOR LOOP

    function createNumbersForLoop(nbr) {
        result = [];
        for (var i = 0; i <= nbr; i++)
            result.push(i);
        return result
    }
    console.log(JSON.stringify(createNumbersForLoop(200)));


    function createAndReverseNumbersForLoop(nbr) {
        result = [];
        for (var i = nbr; i >= 0; i--)
            result.push(i);
        return result
    }
    console.log(JSON.stringify(createAndReverseNumbersForLoop(200)));

/////// WHILE LOOP

    function createNumbersWhileLoop(nbr) {
        var i = 0;
        result = [];
        while (i <= nbr) {
            result.push(i); 
            i++;
        }
        return result
    }
    console.log(JSON.stringify(createNumbersWhileLoop(200)));


    function createAndReversNumbersWhileLoop(nbr) {
        var i = nbr;
        result = [];
        while (i >= 0) {
            result.push(i); 
            i--;
        }
        return result
    }
    console.log(JSON.stringify(createAndReversNumbersWhileLoop(200)));
